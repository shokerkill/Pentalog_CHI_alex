{% extends "base.html" %}
{% block content %}
<h1>
Hi,
    {% if current_user.is_authenticated %}
        {{ current_user.nickname }}
    {% else %}
        Guest
    {% endif %}
    </h1>
    {% for post in posts %}
    <div><p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}
